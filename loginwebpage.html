<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./css/loginpage.css">
</head>

<body>
    <div id="main">
        <div id="outline">
            <div id="login">
                <h1>
                    Welcome Back to Pretty Login
                </h1><br>
                <p style="font-size: medium; font-family: Arial, Helvetica, sans-serif;">It's great to have you back!
                </p>
                <forms>
                    <label>Email</label><br>
                    <input type="email" style="width: 350px; height: 20px;" /><br><br>
                    <label>Password</label><br>
                    <input type="password" style="width: 350px; height: 20px;"><br><br>
                    <input type="checkbox" style="width:20px;" />
                    <label>Remember me?</label>
                    <a href="#" style="position: relative; left:120px; text-decoration: none;">Forget
                        Password?</a><br><br>
                    <button
                        style="width: 180px;height: 25px; border-radius: 5px; background-color: purple; color: white;">Login</button>
                    <button
                        style="width: 180px;height: 25px; position: relative;left: 20px; border-radius: 5px; background-color: white; border-color: purple; color: purple;">Create
                        Account</button>
                </forms>
            </div>
            <div id="bgimage"></div>
        </div>
    </div>
</body>

</html>
